<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   viewBox="0 0 500 200"
   height="300"
   width="750">
  <g>
    <g id="lines" stroke="black" stroke-width="1" fill="none">
       <!--horizontal line is split into 5 parts, 2 dashed, 3 solid-->
      <line x1="50"  y1="50" x2="200" y2="50" />
      <line x1="220" y1="50" x2="340" y2="50" />
      <line x1="360" y1="50" x2="450" y2="50" />
      <g stroke-dasharray="2,2">
        <line x1="200" y1="50" x2="220" y2="50" />
        <line x1="340" y1="50" x2="360" y2="50" />
      </g>
      <!--vertical lines from left to right-->
      <line x1="50"  y1="40" x2="50"  y2="60" />
      <line x1="100" y1="45" x2="100" y2="55" />
      <line x1="150" y1="45" x2="150" y2="55" />
      <line x1="260" y1="45" x2="260" y2="55" />
      <line x1="310" y1="45" x2="310" y2="55" />
      <line x1="400" y1="45" x2="400" y2="55" />
      <line x1="450" y1="40" x2="450" y2="60" />
      <!--braces-->
      <path d="M 50,62  c 0,10 25,0 25,10 c 0,-10 25,0 25,-10" />
      <path d="M 50,82  c 0,10 50,0 50,10 c 0,-10 50,0 50,-10" />
      <path d="M 260,62 c 0,10 25,0 25,10 c 0,-10 25,0 25,-10" />
      <path d="M 50,102 c 0,10 105,0 105,10 c 0,-10 105,0 105,-10" />
      <path d="M 50,122 c 0,10 130,0 130,10 c 0,-10 130,0 130,-10" />
      <path d="M 50,142 c 0,10 200,0 200,10 c 0,-10 200,0 200,-10" />
    </g>
    <g font-size="10" font-family="monospace">
      <text x="20" y="30"
            onmouseover="this.style.fill = 'red'"
            onmouseout="this.style.fill = 'black'"
            >GlobalNumbers</text>
      <text x="40" y="70" dominant-baseline="hanging">BeginIndex[1]</text>
      <text x="70" y="90" dominant-baseline="hanging">BeginIndex[2]</text>
      <text x="120" y="110" dominant-baseline="hanging">BeginIndex[i]</text>
      <text x="150" y="130" dominant-baseline="hanging">BeginIndex[i+1]</text>
      <text x="215" y="70" dominant-baseline="hanging">number of dofs in cell i</text>
      <text x="90" y="150" dominant-baseline="hanging">BeginIndex[n_cells] = number of local degrees of freedom</text>
    </g>
  </g>
</svg>
